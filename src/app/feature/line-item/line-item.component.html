<section class="heading">
    <span class="component-title">[{{title}}{{request.id}}]</span>
    <span>&nbsp;<a routerLink="/request-list">Return to List</a></span>
  </section>
 
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
            Product:
        </td>
        <td>
          <select [(ngModel)]="products" class="rounded">
            <option *ngFor='let product of products' [ngValue]='product' >{{product.name }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
            Quantity:
        </td>
        <td>
            <input [(ngModel)]="lineItem.quantity" class="rounded" type="text">
        </td>
      </tr>
       
    </table>
  </main>
  <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |
