<section class="heading">
    <span class="component-title">[{{title}}]</span>
    <span>&nbsp;<a routerLink="/product-list">Return to List</a></span>
  </section>
 
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
            VendorId:
        </td>
        <td>
          <select [(ngModel)]="product.vendor" class="rounded">
            <option *ngFor='let vendor of vendors' [ngValue]='vendor'>{{vendor.id+ ", "+ vendor.name}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
            PartNumber:
        </td>
        <td>
            <input [(ngModel)]="product.partNumber" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
            Name:
        </td>
        <td>
            <input [(ngModel)]="product.name" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
           price:
        </td>
        <td>
            <input [(ngModel)]="product.price" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
           Unit:
        </td>
        <td>
            <input [(ngModel)]="product.unit" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
           PhotoPath:
        </td>
        <td>
            <input [(ngModel)]="product.photoPath" class="rounded" type="text">
        </td>
    </table>
  </main>
  <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |
