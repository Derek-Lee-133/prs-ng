<section class="heading">
  <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
</section>
<span *ngIf = 'request'>&nbsp;<a routerLink="/request-list">Return to List</a></span>
<a routerLink='/request-approve'>
  
</a>
<table  class="table table-sm table-striped" >
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>status</th>
      <th>total</th>
    </tr>
  </thead>
  <tbody>
    <tr class="single">
      <td>{{request.id}}</td>
      <td>{{request.description}}</td>
      <td>{{request.status}}</td>
      <td>{{request.total | currency}}</td>

    </tr>
  </tbody>
</table>
